version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recipe_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recipe_generator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe_server
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: recipe_generator
      DB_PASSWORD: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NUTRITION_API_ID: ${NUTRITION_API_ID}
      NUTRITION_API_KEY: ${NUTRITION_API_KEY}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "npm run migrate && node index.js"

volumes:
  postgres_data:

